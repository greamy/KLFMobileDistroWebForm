<html lang="en">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
body {
  width: auto;
  height: auto;
  margin: 0;
  background-image: linear-gradient(rgb(255,255,255), rgb(78,135,111), rgb(50,107,90));
  color: ;
  font-family: Tahoma;
  font-size: 16px;
  padding: 20px;
}
h2{
  margin: 1em auto;
  text-align:center;
}
img{
  display: flex;
  max-width: 2000px;
  margin: 0 auto;
  padding: 10px 10px;
}
div{
  margin: 0 auto;
  width: 60vw;
  max-width: 800px;
  min-width:300px;
}
.foreground{
  background-color: #c2c4c3;
  width: 80%;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
  max-width: 800px
 
}
input{
  vertical-align: middle;
  width: 100%;
  max-width: 800px;
  min-width: 300px;
  margin: 0 auto;
  padding-bottom: 1em auto;
  min-height: 2em;
}
button{
  display: block;
  border-radius: 12px;
  margin: 1em auto;
  height: 2em;
  font-size: 1.1rem;
  min-width: 300px;
  max-width: 500px;
}
label{
  display: block;
  padding-top: 1em;
}
  input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type=number] {
  -moz-appearance: textfield;
}
#description {
	text-align: center;
}</style>

	<head>
		<meta charset="utf-8">
		<meta name="width=device-width, initial-scale=1.0">
	</head>
	<div class="foreground">
		<img src="https://kzoolf.org/files/2014/08/klf-logo.png" alt="Kalamazoo Loaves & Fishes">
		<h2>Mobile Distribution Form</h2>
		<p style="color: red;">{{ error }}</p>
		<form method="POST" action="">
			{% csrf_token %}
			<div id="form">
        			<p id="error">Error: Missing Javascript file</p>
			</div>
			<button class="btn btn-block btn-danger" id="Submit" type="submit">Submit </button>

		</form>
		<p id="description"></p>
	</div>
	{% load static %}
	<script src="{% static 'WebForm/form.js' %}" type="text/javascript"></script>
</html>
