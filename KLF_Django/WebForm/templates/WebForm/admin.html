<html>
<style>
body {
  font-family: "Lato", sans-serif;
}
.sidenav {
  height: 100%;
  width: 300px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}
.sidenav button {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}
  .sidenav p{
  padding: 0px 0px 0px 16px;
  font-size: 20px;
  color: #818181;
}
.sidenav button:hover{
  color: #f1f1f1;
}
#main {
  margin-left: 290px; 
  font-size: 20px; 
  padding: 0px 10px;
}
img{
  display: flex;
  max-width: 150px;
  margin: 0 auto;
  padding: 10px 10px;
}
  fieldset {
  border: none;
  padding: .5rem 0;
  border-bottom: 3px solid rgb(50,107,90);
}

.drop{
  display: none;
  background-color: #262626;
  padding-left: 8px;
}
.fa-caret-down {
  float: right;
  padding-right: 8px;
}
#main #homeP .Create{
  background-color: rgb(50,107,90);
  border: none;
  color: white;
  padding: 10px 32px;
  border-radius: 12px;
  transition-duration: 0.4s;
}
#main #homeP .Create:hover{
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}
#main #homeP .CreateInfo{
  border:none;
  background-color:white;
  font-size:15px;
}
#main #homeP .CreateInfo .info{
  visibility: hidden;
  width: 150px;
  background-color: grey;
  color: #fff;
  text-align: center;
  padding: 5px 5px;
  border-radius: 6px;position: absolute;
  z-index: 1;
}
#main #homeP .CreateInfo .info::after {
  content: "";
  position: absolute;
  top: 10%;
  right: 100%;
  margin-top: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent grey transparent transparent;
}
#main #homeP .CreateInfo:hover .info{
  visibility: visible;
}
.Top-Color{
  background-color: rgb(50,107,90);
  padding: 10px 15px;
  margin-left: -10px;
  margin-top: -10px;
  width: 110%;
  border-bottom: 3px solid #111;
}
#main #homeP form{
  padding: 5px 0;
}
#main #homeP form input{
  height: 20px;
  width: 200px;
  border-color:rgb(50,107,90);
}
.FileList{
  margin-top: 100px;
  margin-left: 5%;
  width:90%;
  height: 25px;
  background-color:rgb(111, 133, 117);
  border-bottom: 3px solid #111;
  border-top: 3px solid #111;
}
.FileList a{
  margin-left: 20px;
}
#Update{
  margin-left: 250px;
}
</style>


<head>
  <link rel="shortcut icon" href="#" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>



<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <div class="sidenav">
    <img src="https://kzoolf.org/files/2014/08/klf-logo.png" alt="Kalamazoo Loaves & Fishes">
    <fieldset>
      <button id="home" class="PageB">Home</button>
    </fieldset>
    <fieldset id="loc">
    </fieldset>
  </div>
  <div id="main">
    <div id="homeP" class="page">
      <div class="Top-Color"><h2>Welcome Home, Admin</h2></div>
      <a id="LocCreate">Create a New Location(s) &/or Site(s) <a class="CreateInfo"><b>&#9432</b><i class="info">To add a New Location, you must add a new Site. To add a new Site, type an existing Location and input the new Site.</i></a></a>
      <form action="javascript:void(0);">
        <button class="Create">Create</button>
        <input type="text" placeholder="Location" name="Location" required>
        <input type="text" placeholder="Site" name="Site" required>
      </form>
    </div>
  </div>
</body>
{% load static %}
<script src="{% static 'WebForm/admin.js' %}" type="text/javascript"></script>
</html>
